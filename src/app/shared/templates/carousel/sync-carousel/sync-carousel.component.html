<div class="slider-for">
  <div class="slider-for__image" *ngFor="let item of gallery">
    <img class="slider-for__image--item" [src]="item" [alt]="projectName" >
  </div>
</div>
<br />
<div class="sync-slider-new">
  <div class="sync-slider-new__image" *ngFor="let item of gallery">
    <img class="sync-slider-new__image--item" [src]="item" [alt]="projectName" >
  </div>
</div>
