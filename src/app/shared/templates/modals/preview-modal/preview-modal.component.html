<!-- The Modal -->
<div id="imageModal{{name}}" class="imageModal-container modal">

  <!-- The Close Button -->
  <span class="close" (click)="toggleModal()">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" [src]="image" [alt]="projectName" (click)="toggleModal()">

  <!-- Modal Caption (Image Text) -->
  <!-- <div id="caption"></div> -->
</div>
