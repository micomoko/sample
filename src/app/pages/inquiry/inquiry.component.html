
<div class="form-wrapper">
	

	<h3>Inquire Now!</h3>
	<form>
		<div class="form-group">
			<label for="nameInput">Your Name</label>
			<input type="text" class="form-control" id="nameInput" placeholder="Enter Your Name">
		</div>
		<div class="form-group">
			<label for="emailInput">Your Email</label>
			<input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email">
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		</div>
		<div class="form-group">
			<label for="contactInput">Your Contact Number</label>
			<input type="text" class="form-control" id="contactInput" placeholder="Enter Your Contact Number">
		</div>
		<div class="form-group">
			<label for="completionInput">Completion Status</label>
			<select class="form-control" id="completionInput">
		      <option>Any</option>
		      <option>Ready for Occupancy</option>
		      <option>Pre-Selling</option>
		    </select>
		</div>
		<div class="form-group">
			<label for="completionInput">Type of Units</label>
			<select class="form-control" id="typeInpput">
		      <option>Any</option>
		      <option>Studio Unit</option>
		      <option>1 Bedroom</option>
		      <option>2 Bedroom</option>
		      <option>3 Bedroom</option>
		    </select>
		</div>
